server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: catalog-service
  datasource:
    url: jdbc:postgresql://localhost:15432/postgres
    username: postgres
    password: postgres
  jpa:
    open-in-view: false

# Catalog Service Configuration
catalog:
  page-size: 10

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: false
    sampling:
      probability: 1.0

# Swagger Configuration
swagger:
  api-gateway-url: http://localhost:8989/catalog

---
spring.config.activate.on-profile: docker

spring:
  datasource:
    url: jdbc:postgresql://catalog-db:5432/postgres

swagger:
  api-gateway-url: http://api-gateway:8989/catalog

management:
  tracing:
    enabled: true
  zipkin:
    tracing:
      endpoint: http://tempo:9411/api/v2/spans