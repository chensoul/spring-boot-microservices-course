server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: catalog-service
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:15432/postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    open-in-view: false

# Catalog Service Configuration
catalog:
  page-size: 10

# Actuator Configuration
management:
  info:
    git:
      mode: full
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: false
    sampling:
      probability: 1.0

# Swagger Configuration
swagger:
  api-gateway-url: http://localhost:8989/catalog

---
spring.config.activate.on-profile: docker

spring:
  datasource:
    url: jdbc:postgresql://catalog-db:15432/postgres

swagger:
  api-gateway-url: http://api-gateway:8989/catalog

management:
  tracing:
    enabled: true
  zipkin:
    tracing:
      endpoint: http://tempo:9411/api/v2/spans